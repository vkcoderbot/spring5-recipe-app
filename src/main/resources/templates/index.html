<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8"/>
    <title>Recipe Home</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href=""
    th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">

    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/jquery-ui/jquery-ui.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>
<body>
<!--/*@thymesVar id="recipe" type="guru.springframework.domain.Recipe"*/-->
<div class="container-fluid" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-primary">

                <div class="panel-heading">
                    <h1 class="panel-title">My Recipes!</h1>
                </div>
                <div class="panel-body">
                    <div class="table-responsive" th:if="${not #lists.isEmpty(recipes)}">
                        <table class="table table-hover ">
                            <thead class="thead-inverse">
                                <tr>
                                    <th >ID</th>
                                    <th >Description</th>
                                    <th >Prep Time</th>
                                    <th >Cook Time</th>
                                    <th >Servings</th>
                                    <!--th >Source</th-->
                                    <th >View</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="recipe : ${recipes}">
                                    <td  th:text="${recipe?.id}">1</td>
                                    <td  th:text="${recipe?.description}">Alex</td>
                                    <th  th:text="${recipe?.prepTime}">Prep Time</th>
                                    <th  th:text="${recipe?.cookTime}">Cook Time</th>
                                    <th  th:text="${recipe?.servings}">Servings</th>
                                    <!--th  th:text="${recipe?.source}">Source</th-->
                                    <th  ><a href="#" th:href="@{'/recipe/show/'+ ${recipe?.id}}">View</a></th>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
